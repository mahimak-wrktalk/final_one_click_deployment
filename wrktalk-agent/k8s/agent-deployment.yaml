apiVersion: v1
kind: Namespace
metadata:
  name: wrktalk
  labels:
    name: wrktalk
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wrktalk-agent
  namespace: wrktalk
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wrktalk-agent-role
  namespace: wrktalk
rules:
- apiGroups: [""]
  resources:
    - pods
    - services
    - configmaps
    - secrets
    - persistentvolumeclaims
    - serviceaccounts
  verbs: ["*"]
- apiGroups: ["apps"]
  resources:
    - deployments
    - statefulsets
    - replicasets
    - daemonsets
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
    - jobs
    - cronjobs
  verbs: ["*"]
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wrktalk-agent-binding
  namespace: wrktalk
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: wrktalk-agent-role
subjects:
- kind: ServiceAccount
  name: wrktalk-agent
  namespace: wrktalk
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wrktalk-agent-config
  namespace: wrktalk
data:
  # Backend Configuration
  WRKTALK_AGENT_BACKEND_URL: "http://host.minikube.internal:3000"
  WRKTALK_AGENT_AGENT_SECRET: "agent-secret-key"
  WRKTALK_AGENT_POLL_INTERVAL: "10"
  WRKTALK_AGENT_BACKEND_TIMEOUT: "30"

  # Deployment Type
  WRKTALK_AGENT_DEPLOYMENT_TYPE: "kubernetes"

  # Kubernetes Settings
  WRKTALK_AGENT_KUBE_NAMESPACE: "wrktalk"
  WRKTALK_AGENT_HELM_RELEASE_NAME: "wrktalk"
  WRKTALK_AGENT_HELM_TIMEOUT: "10m"

  # MinIO Configuration
  WRKTALK_AGENT_MINIO_ENDPOINT: "host.minikube.internal:9000"
  WRKTALK_AGENT_MINIO_ACCESS_KEY: "admin"
  WRKTALK_AGENT_MINIO_SECRET_KEY: "admin123"
  WRKTALK_AGENT_MINIO_BUCKET_NAME: "wrktalk-artifacts"
  WRKTALK_AGENT_MINIO_SECURE: "false"

  # Heartbeat
  WRKTALK_AGENT_HEARTBEAT_INTERVAL: "60"

  # Logging
  WRKTALK_AGENT_LOG_LEVEL: "DEBUG"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wrktalk-agent
  namespace: wrktalk
  labels:
    app: wrktalk-agent
    component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wrktalk-agent
  template:
    metadata:
      labels:
        app: wrktalk-agent
        component: agent
    spec:
      serviceAccountName: wrktalk-agent
      containers:
      - name: agent
        image: wrktalk-agent:latest
        imagePullPolicy: Never  # For minikube testing
        envFrom:
        - configMapRef:
            name: wrktalk-agent-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
