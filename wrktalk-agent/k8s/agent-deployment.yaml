apiVersion: v1
kind: Namespace
metadata:
  name: wrktalk
  labels:
    name: wrktalk
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wrktalk-agent
  namespace: wrktalk
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wrktalk-agent-role
  namespace: wrktalk
rules:
- apiGroups: [""]
  resources:
    - pods
    - services
    - configmaps
    - secrets
    - persistentvolumeclaims
    - serviceaccounts
  verbs: ["*"]
- apiGroups: ["apps"]
  resources:
    - deployments
    - statefulsets
    - replicasets
    - daemonsets
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
    - jobs
    - cronjobs
  verbs: ["*"]
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wrktalk-agent-binding
  namespace: wrktalk
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: wrktalk-agent-role
subjects:
- kind: ServiceAccount
  name: wrktalk-agent
  namespace: wrktalk
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wrktalk-agent-config
  namespace: wrktalk
data:
  # Database Configuration (NEW - replaces Backend HTTP and MinIO)
  WRKTALK_AGENT_DB_HOST: "postgres.wrktalk.svc.cluster.local"
  WRKTALK_AGENT_DB_PORT: "5432"
  WRKTALK_AGENT_DB_NAME: "wrktalk"
  WRKTALK_AGENT_DB_USER: "wrktalk_user"
  WRKTALK_AGENT_DB_PASSWORD: "wrktalk_password"
  WRKTALK_AGENT_DB_SSL_MODE: "disable"  # Within cluster, SSL not needed

  # Agent Settings
  WRKTALK_AGENT_POLL_INTERVAL: "30"

  # Deployment Type
  WRKTALK_AGENT_DEPLOYMENT_TYPE: "kubernetes"

  # Kubernetes Settings
  WRKTALK_AGENT_KUBE_NAMESPACE: "wrktalk"
  WRKTALK_AGENT_HELM_RELEASE_NAME: "wrktalk"
  WRKTALK_AGENT_HELM_TIMEOUT: "10m"

  # Heartbeat
  WRKTALK_AGENT_HEARTBEAT_INTERVAL: "60"

  # Maintenance Mode
  WRKTALK_AGENT_MAINTENANCE_MODE_HANDLER: "nginx"

  # Logging
  WRKTALK_AGENT_LOG_LEVEL: "DEBUG"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wrktalk-agent
  namespace: wrktalk
  labels:
    app: wrktalk-agent
    component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wrktalk-agent
  template:
    metadata:
      labels:
        app: wrktalk-agent
        component: agent
    spec:
      serviceAccountName: wrktalk-agent
      containers:
      - name: agent
        image: wrktalk-agent:v4.2-final
        imagePullPolicy: Never  # For minikube testing
        envFrom:
        - configMapRef:
            name: wrktalk-agent-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
